{% extends "base.html" %}
{% block content %}
<h2>Record Contribution</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Select Fund</label>
        <select name="fund_id" class="form-select" required>
            <option value="">-- Choose Fund --</option>
            {% for f in funds %}
            <option value="{{ f.id }}">{{ f.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Service</label>
        <select name="service_type" class="form-select" required>
            <option value="Sunday">Sunday Service</option>
            <option value="Monday">Monday Bible Study</option>
            <option value="Thursday">Thursday Revival</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Amount (GHâ‚µ)</label>
        <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Member (Optional)</label>
        <select name="member_id" class="form-select">
            <option value="">Anonymous / Visitor</option>
            {% for m in members %}
            <option value="{{ m.id }}">{{ m.name }} ({{ m.member_id }})</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-success">Record Contribution</button>
</form>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Monthly Budget – {{ month }}</h2>
<form method="POST">
    <table class="table">
        <thead>
            <tr>
                <th>Service</th>
                <th>Target Attendance</th>
                <th>Target Offering (GH₵)</th>
            </tr>
        </thead>
        <tbody>
            {% for s in ['Sunday', 'Monday', 'Thursday'] %}
            <tr>
                <td>{{ s }}</td>
                <td>
                    <input type="number" name="target_att_{{ s }}" class="form-control" 
                           value="{{ budget_dict[s].target_attendance }}" min="0">
                </td>
                <td>
                    <input type="number" step="0.01" name="target_off_{{ s }}" class="form-control" 
                           value="{{ budget_dict[s].target_offering }}" min="0">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Update Budgets</button>
</form>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}

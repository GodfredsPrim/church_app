{% extends "base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h3 style="color: var(--dl-navy);">Deeper Life Bible Church - Kofikrom</h3>
    <small class="text-muted">Kofikrom | Western-North Region, Ghana</small>
</h3>
</div>
<h2 class="mb-4">Record Offering</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Service</label>
        <select name="service_type" class="form-select" required onchange="toggleOfferingType()">
            <option value="Sunday">Sunday Service</option>
            <option value="Monday">Monday Bible Study</option>
            <option value="Thursday">Thursday Revival</option>
        </select>
    </div>

    <div class="mb-3" id="offering_type_group">
        <label class="form-label">Offering Type (Sunday only)</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="offering_type" id="first" value="first" checked>
                <label class="form-check-label" for="first">1st Offering</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="offering_type" id="second" value="second">
                <label class="form-check-label" for="second">2nd Offering</label>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Amount (GHâ‚µ)</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Save Offering</button>
</form>

<script>
function toggleOfferingType() {
    const svc = document.querySelector('[name="service_type"]').value;
    document.getElementById('offering_type_group').style.display = (svc === 'Sunday') ? 'block' : 'none';
}
toggleOfferingType();   // run on load
</script>
{% endblock %}
